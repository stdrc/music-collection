<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC's Music Library</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f8f8;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1d1d1f;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.8rem;
      color: #1d1d1f;
      margin-bottom: 12px;
      font-weight: 700;
      font-family: 'Dancing Script', cursive;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      font-weight: 400;
    }

    footer {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 0.9em;
      color: #555;
    }

    footer p {
      margin: 5px 0;
    }

    /* 专辑网格 */
    .albums-section {
      background: transparent;
      padding: 0;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
      letter-spacing: -0.5px;
    }

    #albums {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px 20px;
    }

    .album {
      background: transparent;
      border-radius: 0;
      overflow: visible;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .album:hover img {
      opacity: 0.85;
    }

    .album img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: #e0e0e0;
      display: block;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .album-details {
      padding: 0;
      background: transparent;
      text-align: left;
    }

    .album-details h2 {
      font-weight: 500;
      font-size: 0.95rem;
      line-height: 1.3;
      margin-bottom: 4px;
      color: #1d1d1f;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .album-details p {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .ytm-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    /* 加载动画 */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #1d1d1f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      #albums {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 24px 16px;
      }

      .album-details h2 {
        font-size: 0.9rem;
      }

      .album-details p {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      #albums {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 28px 18px;
      }
    }

    @media (min-width: 1400px) {
      #albums {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>RC's Music Library</h1>
    </header>
    <div id="albums"></div>
    <footer>
      <p>&copy; 2025 Richard Chien. All rights reserved.</p>
      <p>Coded with vibe by <a href="https://github.com/stdrc">stdrc</a> and AI agents.</p>
    </footer>
  </div>

  <script>
    fetch('./albums.json') // Update path to albums.json
      .then(response => response.json())
      .then(data => {
        const albumsContainer = document.getElementById('albums');
        data.forEach(album => {
          const albumDiv = document.createElement('div');
          albumDiv.className = 'album';

          const img = document.createElement('img');
          img.src = album.album_thumbnail;
          img.alt = album.album_name;

          const detailsDiv = document.createElement('div');
          detailsDiv.className = 'album-details';

          const title = document.createElement('h2');
          title.textContent = album.album_name;

          const artistAndYear = document.createElement('p');
          artistAndYear.textContent = `${album.artist_name} • ${album.year}`;

          detailsDiv.appendChild(title);
          detailsDiv.appendChild(artistAndYear);

          // Only create a link if the album has a URL
          if (album.url) {
            const link = document.createElement('a');
            link.href = album.url;
            link.target = '_blank'; // Open in a new tab
            link.appendChild(img);
            albumDiv.appendChild(link);
          } else {
            albumDiv.appendChild(img);
          }

          albumDiv.appendChild(detailsDiv);

          albumsContainer.appendChild(albumDiv);
        });
      })
      .catch(error => console.error('Error loading albums:', error));
  </script>
</body>

</html>
