<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC's Music Library</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f8f8;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1d1d1f;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.8rem;
      color: #1d1d1f;
      margin-bottom: 12px;
      font-weight: 700;
      font-family: 'Dancing Script', cursive;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      font-weight: 400;
    }

    footer {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 0.9em;
      color: #555;
    }

    footer p {
      margin: 5px 0;
    }

    /* 专辑网格 */
    .albums-section {
      background: transparent;
      padding: 0;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
      letter-spacing: -0.5px;
    }

    #albums {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px 20px;
    }

    .album {
      background: transparent;
      border-radius: 0;
      overflow: visible;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .album:hover img {
      opacity: 0.85;
    }

    .album img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: #e0e0e0;
      display: block;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .album-details {
      padding: 0;
      background: transparent;
      text-align: left;
    }

    .album-details h2 {
      font-weight: 500;
      font-size: 0.95rem;
      line-height: 1.3;
      margin-bottom: 4px;
      color: #1d1d1f;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .album-details p {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .ytm-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    /* 加载动画 */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #1d1d1f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    /* Tab 栏样式 */
    .tabs-container {
      margin-bottom: 32px;
      /* 突破 container 限制，占据全宽 */
      margin-left: -20px;
      margin-right: -20px;
      width: 100vw;
      max-width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-left: 20px;
      padding-right: 20px;
      /* 隐藏滚动条 */
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
    }

    .tabs-container::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    /* 在大屏幕上对齐 container */
    @media (min-width: 1040px) {
      .tabs-container {
        padding-left: calc((100vw - 1000px) / 2);
        padding-right: calc((100vw - 1000px) / 2);
      }
    }

    .tabs {
      display: flex;
      gap: 8px;
      min-width: min-content;
      padding-bottom: 4px;
    }

    .tab {
      background: transparent;
      border: 1px solid #d2d2d7;
      color: #1d1d1f;
      padding: 8px 20px;
      border-radius: 980px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .tab:hover {
      background: #f5f5f7;
    }

    .tab.active {
      background: #1d1d1f;
      color: white;
      border-color: #1d1d1f;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      #albums {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 24px 16px;
      }

      .album-details h2 {
        font-size: 0.9rem;
      }

      .album-details p {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      #albums {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 28px 18px;
      }
    }

    @media (min-width: 1400px) {
      #albums {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>RC's Music Library</h1>
    </header>

    <!-- Tab 栏 -->
    <div class="tabs-container">
      <div id="tabs" class="tabs"></div>
    </div>

    <div id="albums"></div>
    <footer>
      <p>&copy; 2025 Richard Chien. All rights reserved.</p>
      <p>Coded with vibe by <a href="https://github.com/stdrc">stdrc</a> and AI agents.</p>
    </footer>
  </div>

  <script>
    let allAlbums = [];
    let currentGenre = 'All';

    fetch('./albums.json')
      .then(response => response.json())
      .then(data => {
        allAlbums = data;

        // 统计流派并创建 tabs
        createGenreTabs(data);

        // 显示所有专辑
        displayAlbums(data);
      })
      .catch(error => console.error('Error loading albums:', error));

    function createGenreTabs(albums) {
      const tabsContainer = document.getElementById('tabs');

      // 统计每个流派的专辑数量
      const genreCounts = {};

      albums.forEach(album => {
        if (album.genres) {
          // 处理多个流派（用逗号分隔）
          const genres = album.genres.split(',').map(g => g.trim());
          genres.forEach(genre => {
            if (genre) {
              genreCounts[genre] = (genreCounts[genre] || 0) + 1;
            }
          });
        }
      });

      // 按数量排序，显示所有流派
      const allGenres = Object.entries(genreCounts)
        .sort((a, b) => b[1] - a[1])
        .map(([genre]) => genre);

      // 创建 All tab
      const allTab = document.createElement('button');
      allTab.className = 'tab active';
      allTab.textContent = 'All';
      allTab.onclick = () => filterByGenre('All');
      tabsContainer.appendChild(allTab);

      // 创建所有流派 tabs
      allGenres.forEach(genre => {
        const tab = document.createElement('button');
        tab.className = 'tab';
        tab.textContent = genre;
        tab.onclick = () => filterByGenre(genre);
        tabsContainer.appendChild(tab);
      });
    }

    function filterByGenre(genre) {
      currentGenre = genre;

      // 更新 tab 激活状态
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.textContent === genre) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      // 筛选专辑
      let filteredAlbums;
      if (genre === 'All') {
        filteredAlbums = allAlbums;
      } else {
        filteredAlbums = allAlbums.filter(album => {
          if (!album.genres) return false;
          const genres = album.genres.split(',').map(g => g.trim());
          return genres.includes(genre);
        });
      }

      // 显示筛选后的专辑
      displayAlbums(filteredAlbums);
    }

    function displayAlbums(albums) {
      const albumsContainer = document.getElementById('albums');
      albumsContainer.innerHTML = ''; // 清空现有内容

      albums.forEach(album => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';

        const img = document.createElement('img');
        img.src = album.album_thumbnail;
        img.alt = album.album_name;

        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'album-details';

        const title = document.createElement('h2');
        title.textContent = album.album_name;

        const artistAndYear = document.createElement('p');
        artistAndYear.innerHTML = `${album.artist_name} <span style="font-weight: 700;">·</span> ${album.year}`;

        detailsDiv.appendChild(title);
        detailsDiv.appendChild(artistAndYear);

        // Only create a link if the album has a URL
        if (album.url) {
          const link = document.createElement('a');
          link.href = album.url;
          link.target = '_blank'; // Open in a new tab
          link.appendChild(img);
          albumDiv.appendChild(link);
        } else {
          albumDiv.appendChild(img);
        }

        albumDiv.appendChild(detailsDiv);
        albumsContainer.appendChild(albumDiv);
      });
    }
  </script>
</body>

</html>
